{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 my-3">

    <img src="https://source.unsplash.com/1200x400/?phone" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3">
    <h1 class="text-center">Contact us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="enter your email address">
        </div>
        <div class="form-group">
            <label for="phone"> phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
        </div>

        <div class="form-group">
            <label for="desc"> tell me what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
   
</div>

{% endblock body %}
